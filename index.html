                    <div class="mdl-card mdl-shadow--2dp app-card" style="width: 90%; margin: auto; position: relative;">
                        <img src="{{app.screenshot}}" style="width: 100%;" />
                        <a class="google-play-button" href={{app.gplaylink}} style="position: absolute; bottom: 10%; margin-left: auto; margin-right: auto; left: 0; right: 0;"  target="_blank">&nbsp;</a>
