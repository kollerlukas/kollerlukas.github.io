    <main id="content" class="mld-layout mdl-js-layout" ng-controller="appsController">

        <p id="text-apps-head">My Apps</p>
        <!--Apps Grid-->
        <div class="mdl-grid" style="padding-bottom: 50px;">
            <div ng-repeat="app in apps" class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
                <a href="{{app.gplaylink}}" target="_blank">
                    <div class="mdl-card mdl-shadow--2dp app-card" style="width: 90%; margin: 32px auto 8px; position: relative;background: transparent">
                        <img src="{{app.screenshot}}" style="width: 100%;" />
                    </div>
                </a>
                <div align="right" style="padding-right: 16px;">
                    <a class="app-link-button" href="{{app.gplaylink}}" target="_blank">Google Play</a>
                    <a class="app-link-button" href="{{app.githublink}}" target="_blank">GitHub</a>
                </div>
            </div>
        </div>
        <!-- Privacy and Terms link -->
        <a id="privacy-terms-link" href="privacy/privacy.html">Privacy and Terms</a>
    </main>
