<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="This is my new Website">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lukas Koller Portfolio</title>

    <meta name="theme-color" content="#448AFF">

    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/icons/icon-192x192.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Lukas Koller">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono" type="text/css">
    <!-- Required styles for MDC Web -->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <!-- styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
</head>

                <a class="icon-link-btn" href="mailto:lukaskoller6@gmail.com" target="_blank">

                    <svg width="36" height="36" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="black">
                        <path
                            d="M20 4H4C2.9 4 2.01 4.9 2.01 6L2 18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4ZM19.6 8.25L12.53 12.67C12.21 12.87 11.79 12.87 11.47 12.67L4.4 8.25C4.15 8.09 4 7.82 4 7.53C4 6.86 4.73 6.46 5.3 6.81L12 11L18.7 6.81C19.27 6.46 20 6.86 20 7.53C20 7.82 19.85 8.09 19.6 8.25Z" />

            </div>
            <h1 id="text-name">LUKAS KOLLER</h1>
            <h2 id="text-desc">Android Dev from Munich, Bavaria, Germany</h2>
        </div>

        <p id="text-apps-head">MY APPS</p>
        <!-- Apps Grid -->
        <div style="padding-bottom: 32px;">
            <div ng-repeat="app in apps" class="app-card" style="background-color: {{app.cardbg}};">
                <div class="mdc-layout-grid" style="overflow: hidden;">
                    <div class="mdc-layout-grid__inner" style="width: 100%;">
                        <div
                            class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6-desktop mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-4-phone">
                            <!-- app name -->
                            <h1 class="app-name">{{app.name}}</h1>
                            <!-- app description -->
                            <p class="app-descr">{{app.descr}}</p>
                            <!-- links -->
                            <div align="right">
                                <div style="display: inline;">
                                    <a class="app-link-btn" href="{{app.gplaylink}}" ng-hide="app.gplaylink == null"
                                        target="_blank">Google Play</a>
                                    <a class="app-link-btn" href="{{app.githublink}}" ng-hide="app.githublink == null"
                                        target="_blank">GitHub</a>
                                </div>
                            </div>
                        </div>

                        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6-desktop mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-4-phone"
                            style="max-height: 300px;">
                            <a href="{{app.downloadlink}}" target="_blank">
                                <img src="{{app.screenshot}}" class="app-screenshot" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="float: right; margin: 8px;">
            <div style="display: inline;">
                <!-- website source code link -->
                <a id="code-link-btn" href="https://github.com/kollerlukas/kollerlukas.github.io">Source Code</a>
                <!-- Privacy and Terms link -->
                <a id="privacy-terms-link" href="privacy/privacy.html">Privacy and Terms</a>
            </div>
        </div>
    </main>
